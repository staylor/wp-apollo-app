#import "./NavMenu_navMenu.graphql"
#import "./Sidebar_sidebar.graphql"

query App_Query($menuID: ID!, $sidebarID: ID!) {
  viewer {
    settings {
      title
      description
      language
    }
    navMenu(id: $menuID) {
      ...NavMenu_navMenu
    }
    sidebar(id: $sidebarID) {
      ...Sidebar_sidebar
    }
  }
}
